<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #9b5de5, #f15bb5, #fee440);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card-custom {
            border-radius: 20px;
            overflow: hidden;
            animation: fadeIn 1.2s ease-out;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
        }

        @keyframes fadeIn {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card-custom:hover {
            transform: translateY(-5px);
            transition: 0.3s;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
        }

        input.form-control {
            border-radius: 12px;
            transition: 0.3s ease;
        }

        input.form-control:focus {
            border-color: #9b5de5;
            box-shadow: 0 0 8px rgba(155, 93, 229, 0.5);
        }

        .btn-custom {
            background: #9b5de5;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #7a3fc4;
            transform: scale(1.03);
        }

        a {
            color: #7a3fc4;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            color: #5e2fa4;
        }
    </style>

</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card card-custom shadow p-4">

                    <h2 class="text-center mb-4" style="color:#7a3fc4; font-weight:700;">
                        Create Your Account
                    </h2>

                    {% if messages %}
                    <div class="alert alert-danger rounded-3">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- AVATAR UPLOAD SECTION -->
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block" style="cursor: pointer;"
                                onclick="document.getElementById('profileImageInput').click();">
                                <div
                                    style="width: 120px; height: 120px; border-radius: 50%; overflow: hidden; border: 4px solid #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                                    <img id="avatarPreview"
                                        src="https://ui-avatars.com/api/?name=User&background=random"
                                        alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">
                                </div>
                                <div class="position-absolute bottom-0 end-0 bg-white rounded-circle d-flex justify-content-center align-items-center shadow-sm"
                                    style="width: 35px; height: 35px; border: 2px solid #9b5de5;">
                                    <span
                                        style="font-size: 20px; font-weight: bold; color: #9b5de5; line-height: 1;">+</span>
                                </div>
                            </div>
                            <input type="file" name="profile_image" id="profileImageInput" class="d-none"
                                accept="image/*" onchange="previewImage(this)">
                            <p class="text-muted small mt-2">Tap to upload profile picture</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required
                                placeholder="Choose a username">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required
                                placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" name="password" id="passwordInput" class="form-control" required
                                    placeholder="Create a password" style="border-right: none;">
                                <span class="input-group-text bg-white" style="border-left: none; cursor: pointer;"
                                    onclick="togglePassword('passwordInput', 'toggleIcon')">
                                    <i class="bi bi-eye-slash" id="toggleIcon"></i>
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">
                            Sign Up
                        </button>
                    </form>

                    <script>
                        function previewImage(input) {
                            if (input.files && input.files[0]) {
                                var reader = new FileReader();
                                reader.onload = function (e) {
                                    document.getElementById('avatarPreview').src = e.target.result;
                                }
                                reader.readAsDataURL(input.files[0]);
                            }
                        }

                        function togglePassword(inputId, iconId) {
                            const input = document.getElementById(inputId);
                            const icon = document.getElementById(iconId);

                            if (input.type === "password") {
                                input.type = "text";
                                icon.classList.remove("bi-eye-slash");
                                icon.classList.add("bi-eye");
                            } else {
                                input.type = "password";
                                icon.classList.remove("bi-eye");
                                icon.classList.add("bi-eye-slash");
                            }
                        }
                    </script>

                    <p class="mt-3 text-center">
                        Already have an account?
                        <a href="{% url 'login' %}">Login here</a>
                    </p>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
