<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        /* âœ¨ GLASS CARD */
        .glass-card {
            background: rgba(255, 255, 255, 0.13);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Profile Image */
        .profile-img-container {
            width: 160px;
            height: 160px;
            margin: 0 auto;
            position: relative;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
        }

        .edit-icon-overlay {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border-radius: 50%;
            padding: 10px 13px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .glass-input .form-control {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-floating>label {
            color: #e5e5e5;
        }

        .glass-input .form-control:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #fff;
            color: white;
        }

        /* Buttons */
        .lux-btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .lux-btn:hover {
            opacity: 0.9;
        }

        /* Modal */
        .modal-content {
            border-radius: 18px;
        }
    </style>
</head>

<body>


    <div class="container py-5">

        {% if request.user.is_superuser %}
        <a href="{% url 'admin-dashboard' %}" class="btn btn-light mb-4 fw-bold shadow-sm rounded-pill px-4">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
        {% else %}
        <a href="{% url 'student-dashboard' %}" class="btn btn-light mb-4 fw-bold shadow-sm rounded-pill px-4">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- âœ¨ GLASS CARD -->
                <div class="card glass-card p-4 border-0 text-white">

                    <h3 class="text-center fw-bold mb-4">My Elegant Profile âœ¨</h3>

                    <!-- Form -->
                    <form id="profileForm" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="update_profile" value="1">

                        <!-- Profile Picture -->
                        <div class="text-center mb-4">
                            <div class="profile-img-container">
                                {% if user.profile.image %}
                                <img src="{{ user.profile.image.url }}" class="profile-img" id="previewImg">
                                {% else %}
                                <img src="https://via.placeholder.com/150" class="profile-img" id="previewImg">
                                {% endif %}

                                <label for="fileInput" class="edit-icon-overlay">
                                    <i class="bi bi-camera-fill fs-5"></i>
                                </label>

                                <input type="file" id="fileInput" name="profile_image" class="d-none"
                                    onchange="loadFile(event)">
                            </div>
                            <small class="text-light">Tap camera icon to update photo</small>
                        </div>

                        <!-- Input Fields -->
                        <div class="glass-input form-floating mb-3">
                            <input type="text" class="form-control" name="full_name" placeholder="Name"
                                value="{{ user.first_name }}">
                            <label>Full Name</label>
                        </div>

                        <div class="glass-input form-floating mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Username"
                                value="{{ user.username }}">
                            <label>Username</label>
                        </div>

                        <div class="glass-input form-floating mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email"
                                value="{{ user.email }}">
                            <label>Email Address</label>
                        </div>

                        <div class="glass-input form-floating mb-3">
                            <input type="password" class="form-control" value="********" disabled>
                            <label>Password</label>
                        </div>

                        <!-- Update Button -->
                        <div class="d-grid mt-4">
                            <button type="submit" class="lux-btn py-2 fw-bold">
                                <i class="bi bi-check-circle-fill"></i> Save Changes
                            </button>
                        </div>
                    </form>

                    <!-- Change Password -->
                    <div class="d-grid mt-3">
                        <button type="button" class="btn btn-outline-light rounded-pill fw-bold py-2"
                            data-bs-toggle="modal" data-bs-target="#passwordModal">
                            <i class="bi bi-key"></i> Change Password
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- ðŸ” PASSWORD MODAL -->
    <div class="modal fade" id="passwordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">

                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="change_password" value="1">

                        <div class="mb-3">
                            <label class="fw-bold">Old Password</label>
                            <div class="input-group">
                                <input type="password" name="old_password" id="oldPass" class="form-control" required
                                    style="border-right: none;">
                                <span class="input-group-text bg-white" style="border-left: none; cursor: pointer;"
                                    onclick="togglePassword('oldPass', 'iconOld')">
                                    <i class="bi bi-eye-slash" id="iconOld"></i>
                                </span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">New Password</label>
                            <div class="input-group">
                                <input type="password" name="new_password" id="newPass" class="form-control" required
                                    style="border-right: none;">
                                <span class="input-group-text bg-white" style="border-left: none; cursor: pointer;"
                                    onclick="togglePassword('newPass', 'iconNew')">
                                    <i class="bi bi-eye-slash" id="iconNew"></i>
                                </span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" name="confirm_password" id="confirmPass" class="form-control"
                                    required style="border-right: none;">
                                <span class="input-group-text bg-white" style="border-left: none; cursor: pointer;"
                                    onclick="togglePassword('confirmPass', 'iconConfirm')">
                                    <i class="bi bi-eye-slash" id="iconConfirm"></i>
                                </span>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-danger">Update Password</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- Preview Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var loadFile = function (event) {
            var output = document.getElementById('previewImg');
            output.src = URL.createObjectURL(event.target.files[0]);
        };

        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        }
    </script>

</body>

</html>
